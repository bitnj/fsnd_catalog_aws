{% extends "index.html" %}
   
    {% block editcategory %}
        <div class="container">
            <div class="col-md-12">
                <div class="category_header">
                    <h3>Edit Category {{ category.name }}</h3>
                </div>
                <a href={{url_for('showCategories')}}>Cancel</a>
                <form action={{ url_for('editCategory', category_id=category.id)
                    }} method="POST">
                    {{ form.csrf_token }}
                    {{ form.name(size=20) }} {{ form.submit }}
                </form>
            </div>
        </div>
    {% endblock %}
